<!DOCTYPE html>

<html>
   <head>
      <title>Audio Hosting</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="/public/css/styles.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="container">
        <h2>Audio Hosting Service</h2>
        
        <div class="view">
          <h4 id="output"></h4>
          <form enctype="multipart/form-data" method="POST" action="/api/audio">
            <input id="inputfield" type="file" name="upfile" accept="audio/*" required>
            <input id="button" type="submit" value="Upload">
          </form>
        </div>
      </div>
   </body>
</html>
